<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
           <title>buses</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
            body {
                   background-color:gray;
                   margin: 0;
                   padding-bottom: 60px;
                   font-family: Arial, Helvetica, sans-serif;
                 }
            
            .topnav {
                     overflow: hidden;
             
                     }
            
            .topnav a  {
                         float: left;
                         text-align: center;
                         padding: 14px 16px;
                         text-decoration: none;
                         font-size: 17px;
                        }
            
            .topnav a:hover {
              background-color:dimgrey;
            }

            
            
            
            .topnav-right {
              float: right;
              

            }
            #c2{
                
             background-color:honeydew;
            }
            #c3{
                
                background-color: honeydew;
               }
               #search{
                         margin-top: 20%;
               }
               #c5{
                float: left;
                         text-align: center;
                         padding: 14px 16px;
                         text-decoration: none;
                         font-size: 17px;
               }
            
               
            
            </style>
        
    </head>
 <body>
     <form action="bus-search.html">
       <div class="container"id="c1">
             <div class="topnav" id="c4">
                 <div class="topnav-left-search" id="c5">
                        <h5>SEARCH BUSES</h5>
                 </div>
             
                <div class="topnav-right">
                  <a href="index.html bg-color:black">Home</a>
                  <a href="#flights">buses</a>
                  <a href="#flightsearch.html">Search</a>
                </div>
            </div>
             
              
              
       </div>
       <div class="container" id="c2">
             <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="radio" name="TripType" id="OneWay" value="Oneway" onchange="flights.updateTripType()" checked /> <label for="OneWay">One Way</label>
                <input type="radio" name="TripType" id="RoundTrip" value="ROUND" onchange="flights.updateTripType()" /> <label for="RoundTrip">Round Trip</label>
            </div>
        </div>

        <div class="container" id="c3">
         <div class="row">
            <div class="col-md-2 col-xs-12 col-sm-6">
                <div class="form-group">
                    <label>Source</label>
                    <input type="text" name="Source" class="form-control airports" id="Source" required value="" />
                </div>
            </div>

            <div class="col-md-2 col-xs-12 col-sm-6">
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" name="Destination" class="form-control airports" id="Destination" required value="" />
                </div>
            </div>
            <div class="col-md-2 col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label>date</label>
                        <input type="date" name="Doj" class="form-control datepicker" id="Doj" value="19/03/2019" required onchange="flights.getReturnDate()" />
                    </div>
                </div>

            <div class="col-md-2 col-xs-12 col-sm-6">
                    <div class="form-group" id="search">
                        <button class="btn btn-primary btn-flight-submit" type="button" onclick="bus-search.html"><i class="fa fa-search"></i> Search Buses</button>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </form>            
    </body>
    </html>
